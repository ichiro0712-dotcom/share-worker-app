<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申し込み完了 - シェアワーカーアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            color: #66cc99;
        }

        .title {
            font-size: 20px;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .message {
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            background-color: #66cc99;
            color: white;
            font-size: 16px;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #52b885;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        </div>

        <h1 class="title">申し込みありがとうございます!</h1>

        <p class="message">24時間以内に担当者から連絡致します!</p>

        <button class="button" onclick="location.href='top.html'">TOPに戻る</button>
    </div>
</body>
</html>
